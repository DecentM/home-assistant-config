- alias: Health - Reset meds taken
  trigger:
    platform: state
    entity_id: input_boolean.meds_taken
    to: 'on'
    for:
      hours: 2
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.meds_taken

- alias: Notify - When meds have not been taken
  trigger:
    platform: time
    at: '09:50:00'
  condition:
    - condition: state
      entity_id: input_boolean.meds_taken
      state: 'off'
  action:
    - service: script.automate_notify
      data:
        feedback_script: ack_meds_taken
        title: Medication
        message: Pills have not been taken yet!
        icon: 61719
    - service: script.loop_tick
      data:
        id: pills-reminder-blink
        delay_seconds: 1
    - wait_template: >
        {{states('input_boolean.meds_taken') == 'on'}}
    - service: script.loop_stop
      data:
        id: pills-reminder-blink
        delay_seconds: 1
