- alias: Automate - Receive feedback and route to service
  trigger:
    platform: webhook
    webhook_id: !secret automate_webhook_id
  condition:
    - condition: template
      value_template: >
        {{trigger.json.responseKey != None}}
  action:
    service_template: >
      script.{{trigger.json.responseKey}}
    data_template:
      data: "{{trigger.json}}"
