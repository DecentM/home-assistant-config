description: Send a dynamic notification
fields:
  title:
    description: The title of the notification
    example: Uh oh!
  message:
    description: The body of the notification
    example: A light went unavailable.
  ongoing:
    description: Sets if this notification represents a continuous event (1/0)
    example: 1
  icon:
    description: The numerical ID of the icon to use for the notification
    example: 61727
  progress:
    description: If specified, the notification will contain a progress bar (0-100)
    example: 65
  pictureuri:
    description: If specified, the notification will show a picture (only on Android 4.1+)
    example: https://images.unsplash.com/photo-1445543949571-ffc3e0e2f55e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjIxMTIzfQ&auto=format&fit=crop&w=1350&q=80
sequence:
  - service: notify.notify
    data_template:
      message: >
        {
          "title": "{{title | default('Home Assistant', true)}}",
          "message": "{{message | default('', true)}}",
          "cancellable": 1,
          "ongoing": {{ongoing | default(0, true)}},
          "icon": {{icon | default(61727, true)}},
          "progress": {{progress | default('null', true)}},
          "pictureUri": "{{pictureuri | default('null', true)}}"
        }
