alias: Blink a light for identification (raw implementation, use "blink_light" instead!)
icon: mdi:lightbulb-on

fields:
  entity_id:
    description: The full entity ID for the light
    example: light.kitchen
  original_state:
    description: The original state of the light (on/off)
    example: on
  original_brightness:
    description: The original brightness of the light
    example: 254

sequence:
  - service: light.turn_on
    data_template:
      brightness: >
        {% if states(entity_id) == 'on' %}
          {{state_attr(entity_id, 'brightness') - 50}}
        {% else %}
          50
        {% endif %}
  - delay:
      seconds: 1
  - service_template: >
      light.turn_{{original_state}}
    data_template:
      brightness: >
        {{original_brightness}}
