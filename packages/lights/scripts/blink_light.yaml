alias: Blink a light for identification
icon: mdi:lightbulb-on

fields:
  entity_id:
    description: The full entity ID for the light
    example: light.kitchen

sequence:
  - service: script.blink_light_raw
    data_template:
      entity_id: >
        {{entity_id}}
      original_state: >
        {{states(entity_id)}}
      original_brightness: >
        {{state_attr(entity_id, 'brightness')}}
