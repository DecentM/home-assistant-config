- alias: Light switches - Bathroom remote, middle button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bathroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_middle_short}}"
  condition: []
  action:
    service: light.toggle
    entity_id: light.bathroom_ceiling

- alias: Light switches - Bathroom remote, up button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bathroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_up_short}}"
  condition: []
  action:
    service: light.turn_on
    entity_id: light.bathroom_ceiling
    data_template:
      brightness: >
        {% if states.light.bathroom_ceiling.attributes.brightness %}
          {{states.light.bathroom_ceiling.attributes.brightness + 25}}
        {% else %}
          25
        {% endif %}

- alias: Light switches - Bathroom remote, down button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bathroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_down_short}}"
  condition: []
  action:
    service: light.turn_on
    entity_id: light.bathroom_ceiling
    data_template:
      brightness: >
        {% if states.light.bathroom_ceiling.attributes.brightness %}
          {{states.light.bathroom_ceiling.attributes.brightness - 25}}
        {% else %}
          220
        {% endif %}
