- alias: Light switches - Bedroom remote, middle button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bedroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_middle_short}}"
  condition: []
  action:
    service: light.toggle
    entity_id: light.bedroom_ceiling

- alias: Light switches - Bedroom remote, up button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bedroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_up_short}}"
  condition: []
  action:
    service: light.turn_on
    entity_id: light.bedroom_ceiling
    data_template:
      brightness: >
        {% if states.light.bedroom_ceiling.attributes.brightness %}
          {{states.light.bedroom_ceiling.attributes.brightness + 25}}
        {% else %}
          25
        {% endif %}

- alias: Light switches - Bedroom remote, down button
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bedroom_remote
      event: "{{states.sensor.deconz_event_type_ikea_remote_down_short}}"
  condition: []
  action:
    service: light.turn_on
    entity_id: light.bedroom_ceiling
    data_template:
      brightness: >
        {% if states.light.bedroom_ceiling.attributes.brightness %}
          {{states.light.bedroom_ceiling.attributes.brightness - 25}}
        {% else %}
          220
        {% endif %}
