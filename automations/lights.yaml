- alias: Lights - All lights off when I leave home
  trigger:
  - entity_id: device_tracker.decentm_phone
    event: leave
    platform: zone
    zone: zone.home
  condition:
  - condition: state
    entity_id: group.all_lights
    state: 'on'
  action:
  - service: light.turn_off
    entity_id: group.all_lights
  - service: notify.notify
    data:
      message: I turned off all lights because no presence was detected

- alias: Lights - All lights off when I enter the bed
  trigger:
  - platform: state
    entity_id: sensor.withings_sleep_state_barnabas
    to: 'on'
  action:
  - service: light.turn_off
    entity_id: group.all_lights
