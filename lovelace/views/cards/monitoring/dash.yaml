type: custom:vertical-stack-in-card
title: !secret glances_2_name
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:mini-graph-card'
        style: !include styles/mini-graph.yaml
        name: Container count
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.dash_containers_active

      - type: 'custom:mini-graph-card'
        style: !include styles/mini-graph.yaml
        name: Thread count
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.dash_thread

      - type: 'custom:mini-graph-card'
        style: !include styles/mini-graph.yaml
        name: CPU used
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.dash_cpu_used

      - type: 'custom:mini-graph-card'
        style: !include styles/mini-graph.yaml
        name: RAM used
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.dash_ram_used_percent
