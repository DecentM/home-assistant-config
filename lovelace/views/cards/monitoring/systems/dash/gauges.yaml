- type: custom:auto-entities
  card:
    name: System load
    type: custom:mini-graph-card
    style: !include ../../styles/mini-graph.yaml
    animate: true
    points_per_hour: 4
    hours_to_show: 6

    show:
      average: true
      extrema: true

  filter:
    include:
      - entity_id: sensor.dash_cpu_load*

