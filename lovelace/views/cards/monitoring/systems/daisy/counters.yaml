- type: custom:auto-entities
  card:
    type: custom:mini-graph-card
    style: !include ../../styles/mini-graph.yaml
    name: Container count
    animate: true
    points_per_hour: 4
    hours_to_show: 6

    show:
      average: true
      extrema: true

  filter:
    include:
      - entity_id: sensor.daisy_containers_active*

- type: 'custom:mini-graph-card'
  style: !include ../../styles/mini-graph.yaml
  name: Thread count
  animate: true
  points_per_hour: 4
  hours_to_show: 6

  show:
    average: true
    extrema: true

  entities:
    - entity: sensor.daisy_thread
