- type: 'custom:mini-graph-card'
  style: !include ../../styles/mini-graph.yaml
  name: System load
  animate: true
  points_per_hour: 4
  hours_to_show: 6

  show:
    average: true
    extrema: true

  entities:
    - entity: sensor.load_15m
      name: 15m
      show_state: true

- type: custom:auto-entities
  card:
    name: Disk usage
    type: custom:mini-graph-card
    style: !include ../../styles/mini-graph.yaml
    animate: true
    points_per_hour: 4
    hours_to_show: 6

    show:
      average: true
      extrema: true

  filter:
    include:
      - entity_id: sensor.daisy_etc_hostname_used_percent*

