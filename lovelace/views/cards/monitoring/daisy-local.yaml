type: horizontal-stack
cards:
  - type: 'custom:mini-graph-card'
    name: Memory use (%)
    animate: true

    show:
      average: true
      extrema: true

    entities:
      - entity: sensor.memory_use_percent
        name: Memory use (%)
        show_state: true

  - type: 'custom:mini-graph-card'
    name: Processor use
    animate: true

    show:
      average: true
      extrema: true

    entities:
      - entity: sensor.processor_use
        name: Processor use
        show_state: true

  - type: 'custom:mini-graph-card'
    name: System load
    animate: true

    show:
      average: true
      extrema: true

    entities:
      - entity: sensor.load_15m
        name: 15m
        show_state: true
      - entity: sensor.load_5m
        name: 5m
        show_state: true
      - entity: sensor.load_1m
        name: 1m
        show_state: true
