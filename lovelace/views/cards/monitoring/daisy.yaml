type: custom:vertical-stack-in-card
title: Daisy
cards:
  - type: horizontal-stack
    style: |
      ha-card {
        margin-left: 1rem;
        margin-right: 1rem;
      }
    cards:
      - type: 'custom:mini-graph-card'
        name: System load
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.load_15m
            name: 15m
            show_state: true
          - entity: sensor.load_5m
            name: 5m
            show_state: true
          - entity: sensor.load_1m
            name: 1m
            show_state: true

      - type: 'custom:mini-graph-card'
        name: Container count
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.daisy_containers_active

      - type: 'custom:mini-graph-card'
        name: Thread count
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.daisy_thread

      - type: 'custom:mini-graph-card'
        name: CPU used
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.daisy_cpu_used

      - type: 'custom:mini-graph-card'
        name: RAM used
        animate: true

        show:
          average: true
          extrema: true

        entities:
          - entity: sensor.daisy_ram_used_percent
