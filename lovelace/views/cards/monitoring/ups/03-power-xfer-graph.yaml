    name: Power transfer
    type: custom:mini-graph-card
    style: !include ../../styles/mini-graph.yaml
    animate: true
    points_per_hour: 4
    hours_to_show: 6

    show:
      average: true
      extrema: true

  filter:
    include:
      - entity_id: sensor.ups_high_voltage_transfer
      - entity_id: sensor.ups_low_voltage_transfer
