type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.active_weather_warning_left
        state_not: "unknown"
    card:
      type: markdown
      style: !include styles/bg-red.yaml
      content: >
        {{states('sensor.active_weather_warning_left')}}

  - type: conditional
    conditions:
      - entity: sensor.active_weather_warning_right
        state_not: "unknown"
    card:
      type: markdown
      style: !include styles/bg-red.yaml
      content: >
        {{states('sensor.active_weather_warning_right')}}
