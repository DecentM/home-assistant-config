type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.accuweather_active_alert_left
        state_not: "unknown"
    card:
      type: markdown
      style: !include styles/bg-red.yaml
      content: >
        {{states('sensor.accuweather_active_alert_left')}}

  - type: conditional
    conditions:
      - entity: sensor.accuweather_active_alert_right
        state_not: "unknown"
    card:
      type: markdown
      style: !include styles/bg-red.yaml
      content: >
        {{states('sensor.accuweather_active_alert_right')}}
