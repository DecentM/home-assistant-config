type: custom:auto-entities
card:
  type: entities
  title: Available media players
  show_header_toggle: false
filter:
  include:
    - entity_id: media_player.*
  exclude:
    - state: "unavailable"
    - state: "unknown"
    - state: "None"
    - entity_id: media_player.emby_jellyfin_web_chrome
    - entity_id: media_player.emby_jellyfin_web_chrome_2
    - entity_id: media_player.emby_jellyfin_web_chrome_android
    - entity_id: media_player.huawei_cam
