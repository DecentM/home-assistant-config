# lovelace_gen

type: custom:auto-entities
card:
  name: {{name}}
  type: custom:mini-graph-card
  style: !include styles/mini-graph.yaml

  points_per_hour: {{points_per_hour | default(4)}}
  hours_to_show: {{hours_to_show | default(6)}}

  animate: true
  show:
    average: {{show_average | default(true)}}
    extrema: true
    legend: {{show_legend | default(true)}}

filter:
  include:
{% for entity in include %}
    - entity_id: {{entity}}
{% endfor %}
