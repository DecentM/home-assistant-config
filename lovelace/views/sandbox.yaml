icon: 'mdi:shovel'
panel: false
path: sandbox
title: Sandbox

cards:
  - type: custom:gui-sandbox

  - type: custom:auto-entities
    card:
      type: entities
      title: Devices that need attention
    filter:
      include:
        - entity_id: "*battery*"
          state: '< 20'
        - attributes:
            battery: '< 20'
        - attributes:
            battery_level: '< 20'

  - type: custom:auto-entities
    card:
      type: entities
      title: Probably broken things
    filter:
      include:
        - state: "unknown"
      exclude:
        - entity_id: group.*
